<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:500&display=swap" rel="stylesheet">
    <link  rel="stylesheet" href="css/cssAll/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="wow slideInDown">
    <div class="container-class">
            <header>
                <div class="row">
                    <div class="col col-green-header">
                        <div class="col nav-fa-bar"><i class="fas fa-bars fa-bar-icon"></i></div>
                        <div class="text-header"><h2>Generation</h2></div>
                    </div>
                </div>
            </header>
            <main>
                <div class="container-box-1">
                    <div class="container-row-1">
                        <div class="container-buttons  wow fadeInDown" data-wow-delay=".7s">
                            <div class="container-buttons-box">
                                <div class="row-box ">
                                    <div class="container-buttons-bg"></div>
                                <a href="#" class="buttons dollar-button "><i class="fas fa-dollar-sign dollar"></i></a>
                                <a href="#" class="thunder-button"><i class="fas fa-bolt lighting"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="container-box-prices container-text-headers wow fadeInUp" data-wow-delay=".8s">
                                <div class="row-saved-price">
                                    <p class="saved-text">SAVED TODAY</p>
                                    <div class="saved-money"><span class="dollar-sign">$</span>
                                        <span class="saved-money-price">1</span><span class="saved-money-price">.55</span></div>
                                </div>
                        </div>
                        <div class="container-text-headers wow fadeInUp" data-wow-delay=".7s">
                                <div class="row-saved-price">
                                <p class="current-production-text">CURRENT PRODUCTION</p>
                                <div class="current-money"><span class="dollar-price-current">$</span><span class="zero current-numbers">0</span><span class="three current-numbers">.3</span><span class="four numbers current-numbers">4</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-box-2 wow slideInRight" data-wow-delay=".7s">
                    <div class="half-circle" ></div>
                    <div class="half-circle2" ></div>
                    <div class="line-rotate"></div>
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="line-3"></div>
                </div>
            </main>
            <footer>
            <div class="container-footer wow slideInRight" data-wow-delay="1s">
                <div class="container-row">
                    <div class="col-icons">
                        <div class="col-icon col-icons-first">
                            <img class="image1" src="images/lamp.png" alt="lamp">
                        </div>
                        <div class="col-icon col-icons-second">
                            
                            <img class="image1" src="images/drop.png" alt="drop">
                        </div>
                        <div class="col-icon col-icons-third">
                            <img class="image1" src="images/tree.png" alt="tree">
                        </div>
                    </div>
                </div> 
                <div class="col-icons2">
                    <div class="col-icon col-icons-row">
                        <div class="col-row1 inside-col"></div>
                    </div>
                    <div class="col-icon col-icons-row2">
                        <div class="col-row2"></div>
                    </div>
                    <div class="col-icon col-icons-row3">
                        <div class="col-row3"></div>
                    </div>
                </div> 
            </div>
        </footer>
        </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/wow-connection.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
